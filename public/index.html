<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    

    
  </head>

  <body class="body">
    <div class="sticky">
    <!-- Top nav bar (fixed) -->
    
    <nav class="navBar">
     <div class="navRow">
      <h3 class="logo">tweeter</h3>
     <div class="arrowContainer">
      <p><strong>Write</strong> a new tweet</p> 
      <div class="arrow">
        <span></span>
        <span></span>
        <span></span>        
      </div>
      </div>
    </div> 
    </nav>
    <header class="header" class="content">
          <img src="/images/profile-hex.png"> 
      <br>
          <h2 class="h2"><span>Scott</span> Morton</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    
      <section class="new-tweet">
        <div id="errorContainer" class="errorContainer errorHidden"> 
          <span class="errorIcon errorHidden" > </span>
            <p id="errorText"></p>
        </div>
        <!-- <h2>Compose Tweet</h2> -->
        <form class="subTweet" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          


          <textarea name="text" id="tweet-text"></textarea>
          <div class="submitFooter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </div>
<section id="tweets-container">                       
</section>
    </main>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
   
  </body>
</html>
